package:
  name: "pyscf"
  version: "{{ version }}"

source:
  path: ..

build:
  number: 0

requirements:
  build:
    - python {{ python }}
    - cmake
    - make
    - mkl
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - libgomp # [linux]
  host:
    - python
    - scikit-build-core
  run:
    - python
    - mkl
    - numpy>=1.13
    - scipy!=1.5
    - h5py>=2.7

test:
  imports:
    - pyscf.lib

about:
  home: "{{ data['url'] }}"
  license: "{{ data['license'] }}"
  summary: "{{ data['description'] }}"
